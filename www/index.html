<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- <script src="lib/ionic/js/angular/angular-resource.min.js"></script> -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="blog">
<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
 <!--  <ion-header-bar align-title="center" class="bar-dark">
    <div class="buttons">
      <button class="button" menu-toggle='left'><i class="icon ion-navicon-round"></i> </button>
    </div>
    <h1 class="title">DaWenXi</h1>
  </ion-header-bar> -->

  <ion-nav-bar class="bar-dark" align-title="center">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view animation="slide-left-right">
  </ion-nav-view>
  
  <div class="tabs tabs-dark tabs-icon-top" ng-controller = "nav">
    <a class="tab-item" ui-sref="home"><i class="icon ion-home"></i>主页</a>
    <a class="tab-item" ng-click="$location.path('/find')"><i class="icon ion-ionic"></i>发现</a>
    <a class="tab-item" ng-click="$location.path('/set')"><i class="icon ion-gear-a"></i>设置</a>
  </div>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left" ng-controller='left'>
    <ion-list>
      <ion-item class="item-divider item-dark" style="text-align: center;"><i class="icon ion-navicon-round"></i> 导航</ion-item>
      <a ng-repeat="item in left" class="item item-icon-left {{item.active}}" ng-click="leftNav('/articleList/'+item.id+'/'+item.title,$index)" >
          <i class="icon {{item.icon}}"></i>
          {{item.title}}
      </a>
    </ion-list>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
